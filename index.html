<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
    <title>Analista fiscal Eduarda</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/img/logo.jpg" alt="logo do cabeçalho" />
      </div>
      <div class="menu">
        <img src="assets/icons/hamburger.svg" alt="botão do hamburguer" />
      </div>
    </header>
    <main>
      <div class="welcome-content">
        <div class="welcome-img">
          <img
            src="assets/img/main-removebg.png"
            alt="imagem de Eduarda Santos"
          />
        </div>
        <div class="welcome-text">
          <div class="text-content">
            <p>BEM-VINDO!</p>
            <h1>Eduarda Santos Analista Fiscal</h1>
            <button><a href="/">CONTATO</a></button>
          </div>
        </div>
      </div>
      <section class="services">
        <h2>Meus Serviços</h2>
        <div class="services-content">
          <ul class="services-list">
            <li>
              <img src="assets/img/escrituracao-fiscal.png" alt="" />
              <p>ESCRITURAÇÃO FISCAL</p>
              <h2>Emissão e escrituração de documentos fiscais.</h2>
            </li>
            <li>
              <img src="assets/img/tributos-impostos.png" alt="" />
              <p>IMPOSTOS</p>
              <h2>Apuração de impostos do simples nacional</h2>
            </li>
            <li>
              <img src="assets/img/pdf.avif" alt="" />
              <p>RESUMO COMPLETO</p>
              <a href="cv.html"
                ><button>
                  <img src="assets/icons/click.png" alt="" />Exibir
                </button></a
              >
              <!-- <button>
                <embed src="assets/pdf/cv.pdf" type="application/pdf" />
              </button> -->
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
